<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrhenius Equation Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h3>ðŸ“ˆ Arrhenius Equation Explorer</h3>
  <label>Pre-exponential factor (A): <input id="A" type="number" value="1e12"></label><br>
  <label>Activation energy (Ea, kJ/mol): <input id="Ea" type="number" value="50"></label><br>
  <label>Temperature range (K): <input id="Tmin" value="250"> to <input id="Tmax" value="400"></label><br>
  <button onclick="plotArrhenius()">Plot</button>
  <canvas id="arrPlot" width="500" height="300"></canvas>

  <script>
    function plotArrhenius() {
      const A = parseFloat(document.getElementById("A").value);
      const Ea = parseFloat(document.getElementById("Ea").value) * 1000; // convert to J/mol
      const Tmin = parseInt(document.getElementById("Tmin").value);
      const Tmax = parseInt(document.getElementById("Tmax").value);
      const R = 8.314;

      const labels = [], data = [];
      for (let T = Tmin; T <= Tmax; T += 5) {
        labels.push(T);
        let k = A * Math.exp(-Ea / (R * T));
        data.push(k);
      }

      new Chart(document.getElementById("arrPlot"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{ label: 'Rate Constant k', data: data }]
        },
        options: {
          scales: { y: { type: 'logarithmic', title: { display: true, text: 'k (log scale)' } },
                    x: { title: { display: true, text: 'Temperature (K)' } } }
        }
      });
    }
  </script>
</body>
</html>
