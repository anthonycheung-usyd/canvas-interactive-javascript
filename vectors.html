<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vector Tool for Chemistry</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    input { width: 70px; margin: 3px; }
  </style>
</head>
<body>
  <h2>ðŸ§­ Vector Calculator (3D)</h2>

  <p><strong>Vector A:</strong> 
    x = <input id="ax" value="1"> 
    y = <input id="ay" value="2"> 
    z = <input id="az" value="3">
  </p>

  <p><strong>Vector B:</strong> 
    x = <input id="bx" value="4"> 
    y = <input id="by" value="5"> 
    z = <input id="bz" value="6">
  </p>

  <button onclick="calculateVectors()">Calculate</button>
  <pre id="result"></pre>

  <script>
    function calculateVectors() {
      const ax = +document.getElementById('ax').value;
      const ay = +document.getElementById('ay').value;
      const az = +document.getElementById('az').value;
      const bx = +document.getElementById('bx').value;
      const by = +document.getElementById('by').value;
      const bz = +document.getElementById('bz').value;

      const A = [ax, ay, az];
      const B = [bx, by, bz];

      const dot = ax * bx + ay * by + az * bz;
      const magA = Math.sqrt(ax**2 + ay**2 + az**2);
      const magB = Math.sqrt(bx**2 + by**2 + bz**2);
      const angleRad = Math.acos(dot / (magA * magB));
      const angleDeg = angleRad * 180 / Math.PI;

      document.getElementById('result').textContent =
        `|A| = ${magA.toFixed(2)}\n` +
        `|B| = ${magB.toFixed(2)}\n` +
        `A Â· B = ${dot.toFixed(2)}\n` +
        `Angle between A and B = ${angleDeg.toFixed(2)}Â°`;
    }
  </script>
</body>
</html>
