<!-- 9. Matrix Operations Playground -->
<!DOCTYPE html>
<html>
<head>
  <title>Matrix Operations Playground</title>
</head>
<body>
  <h2>Matrix Multiplication: A * B</h2>
  <pre id="output"></pre>

  <script>
    const matrixApp = () => {
      const A = [[1, 2], [3, 4]];
      const B = [[2, 0], [1, 2]];

      const multiply = (m1, m2) => {
        let result = [];
        for (let i = 0; i < m1.length; i++) {
          result[i] = [];
          for (let j = 0; j < m2[0].length; j++) {
            let sum = 0;
            for (let k = 0; k < m1[0].length; k++) {
              sum += m1[i][k] * m2[k][j];
            }
            result[i][j] = sum;
          }
        }
        return result;
      };

      const printMatrix = (m) => m.map(row => row.join('\t')).join('\n');
      const C = multiply(A, B);
      document.getElementById('output').innerText = printMatrix(C);
    };

    window.onload = matrixApp;
  </script>
</body>
</html>
