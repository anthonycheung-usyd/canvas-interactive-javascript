<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vector Angle Tutor: VSEPR</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    input { width: 60px; margin: 4px; }
  </style>
</head>
<body>
  <h2>üß≠ Bond Angle Calculator (H‚ÄìO‚ÄìH)</h2>
  <p>Using the dot product, calculate the bond angle in a water molecule from atomic coordinates.</p>
  <p><strong>Vector A (H‚ÇÅ ‚Üí O):</strong><br>
     x = <input id="ax" value="-1"> y = <input id="ay" value="0"> z = <input id="az" value="0"></p>
  <p><strong>Vector B (H‚ÇÇ ‚Üí O):</strong><br>
     x = <input id="bx" value="1"> y = <input id="by" value="0"> z = <input id="bz" value="0"></p>
  <button onclick="calculateAngle()">Calculate Bond Angle</button>
  <pre id="output"></pre>

  <script>
    function calculateAngle() {
      const ax = +document.getElementById('ax').value, ay = +document.getElementById('ay').value, az = +document.getElementById('az').value;
      const bx = +document.getElementById('bx').value, by = +document.getElementById('by').value, bz = +document.getElementById('bz').value;

      const dot = ax * bx + ay * by + az * bz;
      const magA = Math.sqrt(ax**2 + ay**2 + az**2);
      const magB = Math.sqrt(bx**2 + by**2 + bz**2);
      const angle = Math.acos(dot / (magA * magB)) * 180 / Math.PI;

      document.getElementById('output').textContent =
        `Step-by-step math:
1. A¬∑B = (${ax})(${bx}) + (${ay})(${by}) + (${az})(${bz}) = ${dot}
2. |A| = ${magA.toFixed(2)}, |B| = ${magB.toFixed(2)}
3. Œ∏ = cos‚Åª¬π(A¬∑B / |A||B|) = ${angle.toFixed(2)}¬∞

Interpretation:
This bond angle corresponds to a bent geometry in VSEPR theory.`;
    }
  </script>
</body>
</html>
